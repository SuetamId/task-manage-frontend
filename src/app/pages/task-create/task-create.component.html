<div class=" w-full max-w-2xl h-full md:h-auto">
  <mat-dialog-content>
    <div class="bg-white rounded-lg dark:text-black sm:p-5">
      <div class="flex justify-between items-center rounded-t sm:mb-5">
        <h3 class="text-base dark:font-semibold text-gray-900 dark:text-black">
          {{data && data.status ? data.title : 'Nova tarefa' }}
        </h3>
        <button [mat-dialog-close]="true" type="button" class="text-gray-400 bg-transparent rounded-lg text-sm inline-flex items-center dark:hover:bg-gray-100 mb-2" >
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
      </div>
      <!-- Modal body -->
      <form [formGroup]="formTask">
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
          <div>
            <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Titulo</label>
            <input type="text" name="title" id="title"
            formControlName="title"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Nova tarefa">
          </div>
          <div>
            <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Status</label>
            <select id="status"
            formControlName="status"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500">
              @for(option of getStatusOptions(); track option){
                <option [ngClass]="option.badgeClass" [value]="option.value">{{ option.label }}</option>
              }
            </select>
          </div>
          <div class="sm:col-span-2">
            <label for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Descrição</label>
            <textarea id="description" rows="5"
            formControlName="description"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Write a description..."></textarea>
          </div>
        </div>
        <div class="flex items-center w-full justify-end space-x-4">
          <button type="button"
          (click)="saveOrUpdate()"
            class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-gray-700 dark:text-black dark:hover:text-white dark:hover:bg-black dark:focus:ring-gray-900" >{{data && data.status ? 'Atualizar' : 'Salvar'}}
          </button>
        </div>
      </form>
    </div>
  </mat-dialog-content>
</div>
